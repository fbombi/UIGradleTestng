apply plugin: 'java'
apply plugin: 'idea'

plugins{
    id("io.qameta.allure") version "2.6.0"

}
group 'com.endava'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.8.1'

}

test{
    useTestNG(){
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'methods-test-testng.xml' //location of our suite.xml
    }
}

